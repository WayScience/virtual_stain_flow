# pytest.ini

[pytest]
minversion = 8.0
addopts =
    -q
    --strict-markers
    --disable-warnings
    --cov=virtual_stain_flow
    --cov-report=term-missing
    --cov-report=xml
testpaths = tests
pythonpath = src
markers =
    slow: long-running tests (not run by default)
    gpu: requires a CUDA GPU
    integration: touches filesystem / notebooks / mlflow, etc.
filterwarnings =
    ignore::DeprecationWarning
